<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />s

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Loans</title>
</head>
<body>
<header class="header">
    <div class="container">
        <a href="#">Loans.com</a>
        <nav>
            <ul>
                <li><a href="">Rates & fees</a></li>
                <li><a href="">How to apply</a></li>
                <li><a href="">Questions?</a></li>
            </ul>

        </nav>
    </div>

</header>
<main class="main">
    <div class="container">
        <div class="into-info">
            <div>Personal Loan</div>
            <h1>Put yours plans into actions.</h1>
            <div class="icons__items">
                <div>Online application</div>
                <div>Up to $50.000</div>
                <div>The money is yours in 48h</div>

            </div>
        </div>

        <div class="intro-form">
            <h3>Lets change yours life</h3>
            <div>
                <form>
                    <label>
                        Full name
                        <input type="text" placeholder="John Doe">
                    </label>
                    <label>
                        E-mail
                        <input type="email" placeholder="john.doe@apple.com">
                    </label>
                    <label>
                        How much do you need?
                        <input type="number" placeholder="1000">
                    </label>
                    <button>Check your rates</button>
                </form>

            </div>
        </div>
    </div>

</main>

</body>
</html>
